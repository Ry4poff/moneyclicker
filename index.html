<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Money Clicker</h1>
    <div class="coin-container">
      <button id="coinButton">Cliquez sur la pièce !</button>
      <div id="coinCount">Vous avez 0 pièces</div>
      <div id="autoClickerCount">Générateur automatique : 0 pièces / sec</div>
    </div>
    <div class="shop">
      <h2>Améliorations</h2>
      <button id="buyAutoClicker">Acheter Générateur automatique (50 pièces)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
